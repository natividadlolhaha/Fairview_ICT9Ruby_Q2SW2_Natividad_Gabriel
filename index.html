<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robotics Club Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-image: url('https://www.pluggedin.com/wp-content/uploads/2019/12/i-robot-1200x720.jpg');
            font-family: 'Raleway', sans-serif;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 20px;
            max-width: 900px;
            color: white;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .title {
            color: #ffffff;
        }
        input, select, textarea {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        input::placeholder, textarea::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background-color: #333231;
            border: none;
        }
    </style>

    <div class="container">
        <h1>Robotics Club Registration</h1>
        <form>
            <input type="text" class="form-control mb-3" placeholder="Name">
            <input type="email" class="form-control mb-3" placeholder="Email Address">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-3" placeholder="Age">
                </div>
                <div class="col-md-6">
                    <input type="tel" class="form-control mb-3" placeholder="Phone Number">
                </div>
            </div>
        <label for="preferredroboticstopics">Preferred Robotics Topics:</label>
        <br>
        <input type="radio" id="Ai" name="preferredroboticstopics">
        <label for="Ai">Artificial Intelligence</label>
        <br>
        <input type="radio" id="Sensors" name="preferredroboticstopics">
        <label for="Sensors">Sensors</label>
        <br>
        <input type="radio" id="Programming" name="preferredroboticstopics">
        <label for="Programming">Programming</label>
        <br><br>
        <label for="roboticsexperiencelevel">Robotics Experience Level:</label>
        <br>
        <input type="radio" id="Beginner" name="roboticsexperiencelevel">
        <label for="Beginner">Beginner</label>
        <br>
        <input type="radio" id="Intermediate" name="roboticsexperiencelevel">
        <label for="Intermediate">Intermediate</label>
        <br>
        <input type="radio" id="Expert" name="roboticsexperiencelevel">
        <label for="Expert">Expert</label>
        <br><br>
            <select class="form-select mb-3" aria-label="Preferred Robotics Project">
                <option selected>Choose a project</option>
                <option value="SensorProject">Motion Sensor for a Doorbell Camera</option>
                <option value="AiProject">Ai Powered Art Generator Website</option>
                <option value="ProgrammingProject">Randomly Generated Adventure Game</option>
            </select>
            <textarea class="form-control mb-3" rows="3" placeholder="Statement of Interest"></textarea>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
